[buildout]
extensions = mr.developer
sources-dir = devel
allow-picked-versions = false
always-checkout = false
extends = https://raw.github.com/affinitic/affinitic.dist/master/plone432.cfg
develop = .

parts =
    instance
    zopepy
    test
    omelette

versions = versions
index = http://pypi.affinitic.be/affinitic/packages/+simple/
allow-hosts =
    pypi.affinitic.be
    eggs.affinitic.be

find-links +=
    http://eggs.affinitic.be/

eggs =
  Pillow
  thearcadians.theme

zcml =
  thearcadians.theme

[versions]
plone.app.themingplugins = 1.0b1
z3c.jbot = 0.7.1
mr.developer = 1.26
zc.buildout = 1.7.1
Pillow = 2.1.0

[instance]
http-address = 8080
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = on
debug-mode = on
zcml =
    ${buildout:zcml}
eggs =
    ${buildout:eggs}
    Plone

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
    ${test:eggs}

[test]
recipe = zc.recipe.testrunner
eggs += thearcadians.theme
